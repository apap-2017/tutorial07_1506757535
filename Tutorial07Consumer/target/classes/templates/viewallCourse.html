<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/fragment :: header(title='View All Students')">
    </head>
    <body>
    	<div class="container">
	        <h1>All Students</h1>
	        
	        <table id="course_table" class="display">
	        	<thead>
	        		<tr>
	        			<th>No</th>
	        			<th>ID</th>
	        			<th>Name</th>
	        			<th>Credit</th>
	        		</tr>
	        	</thead>
	        	<tbody>
	        		<tr th:each="course,iterationStatus: ${courses}">
	        			<td th:text="${iterationStatus.count}">No. 1</td>
	        			<td th:text="${course.idCourse}">Course ID</td>
	        			<td th:text="${course.name}">Course Name</td>
	        			<td th:text="${course.credits}">Course Credits</td>
	        		</tr>
	        	</tbody>
	        </table>
		</div>
    </body>
    <script type="text/javascript">
	    $(document).ready( function () {
	        $('#course_table').DataTable();
	    } );
    </script>
</html>
